name: Sign Release + SBOM

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  sign:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TAG: ${{ github.event.release.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.release.tag_name }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.9.2

      - name: Download release assets
        run: |
          mkdir -p release-assets
          gh release download "$TAG" -D release-assets

      - name: Sign release assets (keyless)
        shell: bash
        run: |
          shopt -s nullglob
          for f in release-assets/*; do
            if [[ -f "$f" ]]; then
              cosign sign-blob --yes \
                --output-signature "${f}.sig" \
                --output-certificate "${f}.crt" \
                "$f"
            fi
          done

      - name: Generate SBOM (Syft CycloneDX JSON)
        uses: anchore/sbom-action@v0.18.0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Sign SBOM (keyless)
        run: |
          cosign sign-blob --yes \
            --output-signature sbom.cdx.json.sig \
            --output-certificate sbom.cdx.json.crt \
            sbom.cdx.json

      - name: Upload signatures + SBOM to release
        run: |
          gh release upload "$TAG" \
            release-assets/*.sig release-assets/*.crt \
            sbom.cdx.json sbom.cdx.json.sig sbom.cdx.json.crt \
            --clobber
